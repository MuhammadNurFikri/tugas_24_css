<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tugas CSS - Niomic</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<div class="form-group">
	<label class="tebal">Nama Lengkap</label>
	<input type="text" name="name" class="form-control" placeholder="Nama Lengkap">
</div>
<br>
<div class="form-group">
	<label class="tebal">Alamat Rumah</label>
	<textarea class="form-control"></textarea>
</div>
<br>
<div class="form-group">
	<label class="tebal">Foto Profil</label>
	<input type="file" name="File" class="form-control">
</div>
<br>
<div class="form-group">
	<label class="tebal">Alamat Email</label>
	<input type="email" name="Email" class="form-control" placeholder="Alamat email">
</div>
<br>
<div class="form-group">
	<label class="tebal">Kata Sandi</label>
	<input type="password" name="Password" class="form-control" placeholder="Kata sandi">
</div>
<br>
<div class="form-group">
	 <p class="tebal">Jenis Kendaraan Anda : <input type="radio" name="Motor"> <label> Motor </label>
	 <input type="radio" name="Mobil">
	 <label> Mobil</label>
	 </p>
</div>
<button class="btn btn-primary">Register</button>
</body>
</html>
